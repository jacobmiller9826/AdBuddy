<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåê Link in Bio ‚Äì AdBuddy AZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>üåê Link in Bio</h1>
    <a href="index.html" class="btn-secondary">‚Üê Back to Home</a>
  </header>

  <main>
    <div class="card">
      <label>Your Display Name:</label>
      <input type="text" id="displayName" placeholder="e.g. GlamByTina" />

      <label>Profile Bio:</label>
      <textarea id="bioText" placeholder="Short intro or tagline..."></textarea>

      <label>Add Links:</label>
      <div id="linkList"></div>
      <button class="btn" onclick="addLink()">+ Add Link</button>
      <button class="btn" onclick="renderBioPage()">Generate Page</button>
    </div>

    <div class="card" id="bioPreview" style="display:none;">
      <h2 id="previewName"></h2>
      <p id="previewBio"></p>
      <div id="previewLinks" style="margin-top:1em;"></div>
    </div>
  </main>

  <script>
    function addLink() {
      const container = document.getElementById('linkList');
      const div = document.createElement('div');
      div.innerHTML = '<input type="text" placeholder="Link Text" class="linkLabel" /> <input type="url" placeholder="https://..." class="linkURL" /><br><br>';
      container.appendChild(div);
    }

    function renderBioPage() {
      const name = document.getElementById('displayName').value;
      const bio = document.getElementById('bioText').value;
      const labels = document.querySelectorAll('.linkLabel');
      const urls = document.querySelectorAll('.linkURL');
      const preview = document.getElementById('previewLinks');
      preview.innerHTML = '';

      for (let i = 0; i < labels.length; i++) {
        if (labels[i].value && urls[i].value) {
          const a = document.createElement('a');
          a.href = urls[i].value;
          a.textContent = labels[i].value;
          a.className = 'btn';
          a.target = '_blank';
          preview.appendChild(a);
        }
      }

      document.getElementById('previewName').textContent = name;
      document.getElementById('previewBio').textContent = bio;
      document.getElementById('bioPreview').style.display = 'block';
    }
  </script>
</body>
</html>
