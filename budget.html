<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ§® Budget Helper â€“ AdBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbee;
      padding: 1em;
    }
    h1 { text-align: center; }
    input {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.6em 1.2em;
      background: #ff9900;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 0.5em 0;
      border-bottom: 1px solid #ddd;
    }
    .results {
      margin-top: 1em;
      background: white;
      padding: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ğŸ§® Budget Helper</h1>
  <input type="number" id="totalBudget" placeholder="Enter total ad budget (e.g. 500)" />
  <button onclick="calculateBudget()">Calculate</button>

  <div class="results" id="output" style="display:none;">
    <ul>
      <li>ğŸ“± Social Media Ads: $<span id="social"></span></li>
      <li>ğŸ–¨ï¸ Print Flyers: $<span id="print"></span></li>
      <li>ğŸ“¸ Photos & Graphics: $<span id="graphics"></span></li>
      <li>âœ¨ Promotions/Boosts: $<span id="promo"></span></li>
    </ul>
    <button onclick="copyBudget()">ğŸ“‹ Copy Breakdown</button>
  </div>

  <script>
    function calculateBudget() {
      const total = parseFloat(document.getElementById("totalBudget").value);
      if (isNaN(total)) return;

      const social = (total * 0.4).toFixed(2);
      const print = (total * 0.2).toFixed(2);
      const graphics = (total * 0.25).toFixed(2);
      const promo = (total * 0.15).toFixed(2);

      document.getElementById("social").textContent = social;
      document.getElementById("print").textContent = print;
      document.getElementById("graphics").textContent = graphics;
      document.getElementById("promo").textContent = promo;
      document.getElementById("output").style.display = "block";
    }

    function copyBudget() {
      const txt = `
ğŸ“± Social Ads: $${document.getElementById("social").textContent}
ğŸ–¨ï¸ Print: $${document.getElementById("print").textContent}
ğŸ“¸ Graphics: $${document.getElementById("graphics").textContent}
âœ¨ Promos: $${document.getElementById("promo").textContent}
      `.trim();
      navigator.clipboard.writeText(txt).then(() => alert("Copied to clipboard!"));
    }
  </script>
</body>
</html>
