<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Before & After Maker â€“ AdBuddy AZ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .preview { display: flex; gap: 10px; margin-top: 1rem; }
    .preview img { width: 48%; height: auto; object-fit: cover; border: 2px solid #aaa; }
  </style>
</head>
<body>
  <main>
    <h2>ðŸ“¸ Before & After Collage</h2>
    <div class="card">
      <label>Upload Before Photo:</label>
      <input type="file" accept="image/*" onchange="previewImage(this, 'before')" />
      <label>Upload After Photo:</label>
      <input type="file" accept="image/*" onchange="previewImage(this, 'after')" />
      <div class="preview" id="previewArea">
        <img id="before" alt="Before" />
        <img id="after" alt="After" />
      </div>
    </div>
  </main>
  <script>
    function previewImage(input, id) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById(id).src = e.target.result;
      };
      reader.readAsDataURL(input.files[0]);
    }
  </script>
</body>
</html>
