<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”— QR Code Maker â€“ AdBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f9ff;
      padding: 1em;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 0.6em;
      margin-bottom: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.6em 1.2em;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    img {
      margin-top: 1em;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”— QR Code Maker</h1>
  <input type="text" id="qrInput" placeholder="Paste your link or message..." />
  <br />
  <button onclick="generateQR()">Generate</button>
  <div id="qrDisplay"></div>

  <script>
    function generateQR() {
      const text = document.getElementById("qrInput").value.trim();
      if (!text) return;

      const url = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(text)}&size=200x200`;

      document.getElementById("qrDisplay").innerHTML = `
        <img src="${url}" alt="QR Code">
        <br><a href="${url}" download="qrcode.png"><button style="margin-top:1em;">â¬‡ Download QR</button></a>
      `;
    }
  </script>
</body>
</html>
