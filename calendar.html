<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Content Calendar â€“ AdBuddy AZ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 1rem; }
    .day { border: 1px solid #ccc; padding: 0.5rem; height: 100px; position: relative; }
    .day input { width: 100%; font-size: 0.75rem; border: none; }
    .day-number { font-weight: bold; font-size: 0.9rem; position: absolute; top: 5px; left: 5px; }
  </style>
</head>
<body>
  <main>
    <h2>ðŸ“† Weekly Content Calendar</h2>
    <div class="card">
      <div class="calendar" id="calendar"></div>
      <button onclick="savePlan()" class="btn">ðŸ’¾ Save Plan</button>
    </div>
  </main>
  <script>
    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const calendar = document.getElementById('calendar');

    function renderCalendar() {
      calendar.innerHTML = '';
      days.forEach((d, i) => {
        const box = document.createElement('div');
        box.className = 'day';
        const label = document.createElement('div');
        label.className = 'day-number';
        label.innerText = d;
        const input = document.createElement('input');
        input.placeholder = 'Post idea...';
        input.value = localStorage.getItem(`plan_${d}`) || '';
        input.onchange = () => localStorage.setItem(`plan_${d}`, input.value);
        box.appendChild(label);
        box.appendChild(input);
        calendar.appendChild(box);
      });
    }

    function savePlan() {
      days.forEach(d => {
        const val = document.querySelector(`.day input[placeholder][value]`).value;
        localStorage.setItem(`plan_${d}`, val);
      });
      alert("âœ… Saved!");
    }

    renderCalendar();
  </script>
</body>
</html>
