<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§¾ Flyer Generator â€“ AdBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #fff0f5;
      color: #333;
    }
    h1 { text-align: center; }
    .input-group {
      margin-bottom: 1em;
    }
    input, textarea {
      width: 100%;
      padding: 0.6em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.6em 1em;
      background: #ff5e84;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .flyer-preview {
      background: white;
      padding: 1.5em;
      margin-top: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .flyer-preview h2 {
      color: #ff5e84;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¾ Flyer Generator</h1>

  <div class="input-group">
    <label>Headline:</label>
    <input type="text" id="headline" placeholder="Grand Opening! ðŸ’…">
  </div>
  <div class="input-group">
    <label>Details:</label>
    <textarea id="details" rows="4" placeholder="Come visit our new beauty bar in Tucson! Specials all weekend."></textarea>
  </div>
  <div class="input-group">
    <label>Contact Info:</label>
    <input type="text" id="contact" placeholder="Text 520-123-4567 or visit adbuddyaz.com">
  </div>
  <button onclick="generateFlyer()">Preview Flyer</button>
  <button onclick="downloadFlyer()">ðŸ“„ Download PDF</button>

  <div class="flyer-preview" id="flyerOutput" style="display:none;">
    <h2 id="previewHeadline"></h2>
    <p id="previewDetails"></p>
    <p><strong id="previewContact"></strong></p>
  </div>

  <script>
    function generateFlyer() {
      const headline = document.getElementById('headline').value;
      const details = document.getElementById('details').value;
      const contact = document.getElementById('contact').value;

      document.getElementById('previewHeadline').innerText = headline;
      document.getElementById('previewDetails').innerText = details;
      document.getElementById('previewContact').innerText = contact;
      document.getElementById('flyerOutput').style.display = 'block';
    }

    function downloadFlyer() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const headline = document.getElementById('headline').value;
      const details = document.getElementById('details').value;
      const contact = document.getElementById('contact').value;

      doc.setFontSize(22);
      doc.setTextColor(255, 94, 132);
      doc.text(headline, 10, 20);
      doc.setFontSize(14);
      doc.setTextColor(50, 50, 50);
      doc.text(details, 10, 40);
      doc.setFontSize(12);
      doc.text("Contact: " + contact, 10, 70);
      doc.save("flyer.pdf");
    }
  </script>
</body>
</html>
